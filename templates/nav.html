{% load static %}
<header>
    <!-- Intro settings -->
    <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 58px;
      }
      @media (max-width: 991px) {
        #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" target="_blank" href="https://mdbootstrap.com/docs/standard/">
          <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="16" alt="" loading="lazy"
            style="margin-top: -3px;" />
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" rel="nofollow"
                target="_blank">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" >Contact Us</a>
            </li>
          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            {% if request.user.is_authenticated %}
            <li class="nav-item me-3 me-lg-0">
                {{request.user.username}}
            </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{% url 'signout' %}">
                  <i class="fa fa-signout"></i>Logout
                </a>
              </li>
            {% else %}
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{% url 'signup' %}">
                 Register
                </a>
              </li>
              <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{% url 'signin' %}">
                 Login
                </a>
              </li>
            {% endif %}
           
            
            
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="p-5 w-100 p-3 bg-light">
      <img src="{% static 'img/slider.jpg' %}" alt="" height="300px"  width="100%">
    </div>
    <!-- Jumbotron -->
  </header>
